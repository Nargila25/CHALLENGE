<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela com Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS customizado -->
  <link rel="stylesheet" href="styleslogin.css"
</head>
<body>
  <!-- Container principal -->
  <div class="container mt-5 w-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 text-center w-100">
        <!-- Logo centralizada e responsiva -->
        <img src="./../images/logolaranja.png"alt="SwiftOn Logo" class="img-fluid mb-4 logo">
          <form id="loginForm">
            <div class="mb-3 text-start w-100 d-flex flex-column align-items-center">
              <label for="email" class="form-label">Usuário</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            
            <div class="mb-3 text-start w-100 d-flex flex-column align-items-center">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
              <div class="d-grid gap-2 justify-content-center">
                <button type="submit" class="btn btn-login mt-5 w-100">ENTRAR</button>
                <button type="button" class="btn btn-secondary w-100 mt-5">Esqueci minha senha</button>
              </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript customizado -->
  <script>
    // Validação do formulário de login
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
